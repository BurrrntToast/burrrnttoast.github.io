<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>burnttoastdev</title>
  <style>
    body {
      margin: 0;
      background-color: #eee; 
      overflow: hidden;
    }
    .text {
      color: #f9f9f9;  
      background-color: #111; 
      font-size: 50px;
      font-family: Arial, sans-serif;
      position: absolute;
      cursor: pointer;
      padding: 10px 20px; /* padding around the text */
      border-radius: 10px; 
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
    }
  </style>
</head>
<body>
  <div id="titleText", class="text">burnttoastdev</div>
  <!-- <div id="gamesText", class="text">games</div> -->

  <script>
    const titletextElement = document.getElementById("titleText");
    const speed = 4.5; // Increased speed

    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;

    const textWidth = titletextElement.offsetWidth;
    const textHeight = titletextElement.offsetHeight;

    let posX = Math.random() * (screenWidth - textWidth);
    let posY = Math.random() * (screenHeight - textHeight);

    let directionX = speed;
    let directionY = speed;

    const linkUrl = "https://theburnttoast.newgrounds.com/";

    function bounceText() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      posX += directionX;
      posY += directionY;

      // right and left
      if (posX + textWidth >= screenWidth || posX <= 0) {
        directionX = -directionX; // invert direction
      }

      // top and bottom
      if (posY + textHeight >= screenHeight || posY <= 0) {
        directionY = -directionY;
      }

      // updated text pos
      titletextElement.style.left = posX + "px";
      titletextElement.style.top = posY + "px";

      requestAnimationFrame(bounceText);
    }

    // start bouncing 
    bounceText();

    titletextElement.addEventListener("click", () => {
      window.open(linkUrl, "_blank");
    });
  </script>
</body>
</html>
